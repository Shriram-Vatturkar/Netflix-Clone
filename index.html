<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first website
    </title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>


    
</head>
<body>
    
    <nav class="navbar">
        
        <div class="logo"><img src="images\netflixlogo.png" alt=""></div>
        <ul class="nav_menu">
            <li><a href="/" class="nav_buttons">Home</a></li>
            <li><a href="/" class="nav_buttons">TV Shows</a></li>
            <li><a href="/" class="nav_buttons">Movies</a></li>
            <li><a href="/" class="nav_buttons">Latest</a></li>
            <li><a href="/" class="nav_buttons">My List</a></li>
        
        </ul>

    </nav>

    <section class="hero">
        <div class="hero-content">

            <h1>Featured Movie</h1>
            <p>Watch the latest blockbuster only on Netflix</p>
            <button>Play</button>
            <button>More Info</button>
        </div>
    </section>

    <section class="movies">
        <h2>Popular on Netflix</h2>
        <div class="swiper movie-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/movie1.jpg" alt="Movie 1"></div>
                <div class="swiper-slide"><img src="images/movie2.jpg" alt="Movie 2"></div>
                <div class="swiper-slide"><img src="images/movie3.jpg" alt="Movie 3"></div>
                <div class="swiper-slide"><img src="images/movie4.jpg" alt="Movie 4"></div>
                <div class="swiper-slide"><img src="images/movie5.jpg" alt="Movie 5"></div>
                <div class="swiper-slide"><img src="images/movie6.jpg" alt="Movie 6"></div>
                <div class="swiper-slide"><img src="images/movie7.jpg" alt="Movie 7"></div>
                <div class="swiper-slide"><img src="images/movie8.jpg" alt="Movie 8"></div>
                <div class="swiper-slide"><img src="images/movie9.jpg" alt="Movie 9"></div>
                <div class="swiper-slide"><img src="images/movie10.jpg" alt="Movie 10"></div>
            </div>
            <!-- Navigation Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    
    
    <script src = "script.js"></script>
</body>
</html>
